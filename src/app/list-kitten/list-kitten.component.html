<div class="container p-0">
  <div 
    class="kittenList 
    row 
    justify-content-center 
    mx-0"
  >

    <div 
      class="col-12 
      justify-content-center"
    >

      <h2>Kittens to adopt</h2>

    </div>
    <h3 
      class="mb-3" 
      *ngIf="firstKitten"
    >
      Choose an orphan kitten :
    </h3>

    <div 
      class="col-12" 
      *ngIf="firstKitten"
    >
      <ul 
        class="infos 
        list-group 
        row 
        flex-column 
        align-items-center 
        justify-content-center 
        mx-0"
      >

        <img 
          class="col-12 col-md-6 px-0" 
          [src]="kittenPicture" 
          alt="Kitten picture"
        >
        <li 
          class="infos 
          col-12
          col-md-6 
          list-group-item"
        >

          <div  
            class="row 
            justify-content-center"
          >
            <p class="col-12 mb-3">
              <span class="d-flex justify-content-center">
                Name : {{ kittenName }}
              </span>
              <span class="d-flex justify-content-center">
                Race : {{ kittenRace }}
              </span>
              <span class="d-flex justify-content-center">
                Birthdate : {{ kittenBirth }}
              </span>
            </p>
            <button 
              class="col-12 mb-3" 
              type="submit" 
              class="btn btn-secondary" 
              (click)="adoptNatives()"
            >
              Adopt me
            </button>
          </div>
        </li>
      </ul>
    </div>

    <div class="col-12">
      <ul 
        class="infos 
        list-group 
        row 
        flex-column 
        align-items-center 
        justify-content-center 
        mx-0" 
        *ngFor="let kitten of kittenList; let i = index"
      >
        <img 
          class="col-12 col-md-6 px-0" 
          [src]="kitten.picture" 
          alt="Kitten picture"
        >
        <li class="col-12 col-md-6 list-group-item">
          <div class="row justify-content-center">
            <p class="col-12 mb-3">
              <span 
                class="d-flex justify-content-center" 
                [innerHTML]="'Name : ' + kitten.name">
              </span>
              <span 
                class="d-flex justify-content-center" 
                [innerHTML]="'Race : ' + kitten.origin">
              </span>
              <span 
                class="d-flex justify-content-center" 
                [innerHTML]="'birthdate : ' + kitten.birth">
              </span>
            </p>
            <button 
              class="col-12 mb-3" 
              type="submit" 
              class="btn btn-secondary" 
              (click)="adopt(kitten, i)"
            >
              Adopt me
            </button>
          </div>
        </li>
      </ul>
    </div>

    <div class="row ustify-content-center m-3">

      <h3 class="col-12 d-flex justify-content-center mb-3" 
        *ngIf="firstKitten">
        Or create your own :
      </h3>

      <h3 class="col-12 d-flex justify-content-center mb-3" 
        *ngIf="!firstKitten">
        Make your own kittens :
      </h3>

      <div class="col-12 d-flex justify-content-center mb-3">
        <a 
          href
          [routerLink]="['/create']"
        >Create my kittens</a>
      </div>
      
    </div>

  </div>
</div>
